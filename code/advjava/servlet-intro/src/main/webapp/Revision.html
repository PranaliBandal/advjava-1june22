	<div align="center">
		<!-- <img alt="" src="images/google.png" height="20%" width="10%"> -->
		<h1>User Register</h1>
		<form action="">
			<label>Email Address <sup style="color: red">*</sup></label> <input
				type="text" name="email"> <br>
			<br> <label>Password <sup style="color: red">*</sup></label> <input
				type="password" name="pass"> <br>
			<br> <label>Country <sup style="color: red">*</sup></label> <select
				name="country">
				<option value="ind">India</option>
				<option value="uk">United Kingdom</option>
				<option value="us">United State</option>
			</select> <br>
			<br> <label>DOB <sup style="color: red">*</sup></label> <input
				type="date" name="dob"> <br>
			<br> <label>Gender <sup style="color: red">*</sup></label> <input
				type="radio" name="gender" value="m"> Male <input
				type="radio" name="gender" value="f"> Female <br>
			<br> <input type="checkbox" name="tandc"> Terms and
			Conditions <br>
			<br>
			<button type="submit" class="btn btn-success">Search</button>
		</form>
	</div>
